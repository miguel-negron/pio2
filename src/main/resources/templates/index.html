<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#">Gestión del campamento</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Inicio</a></li>
					<li><a href="/ninyos">Ver niños</a></li>
					<li><a href="/ninyo/new">Añadir niño</a></li>
					<li><a href="/monitores">Ver monitores</a></li>
					<li><a href="/monitor/new">Añadir monitor</a></li>
				    <li><a href="/alergias">Ver alergias</a></li>
					
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <span th:text="${#authentication.name}">Menú</span>
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a
								href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
							</li>
						</ul>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
	<div class="container">

		<!-- 		<div class="starter-template"> -->
		<!-- 			<h1>Índice</h1> -->
		<!-- 		</div> -->

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<div th:each="curso : ${listaCursos}" float="left">
						<h2 th:text="${#strings.capitalize(curso.nombre)}">Curso</h2>
						<p>
							Cantidad de niños: <span th:text="${curso.ninyos.size()}"></span>
						</p>
						<p>
							Cantidad de monitores: <span th:text="${curso.monitores.size()}"></span>
						</p>
					</div>

					<p>
						<a class="btn btn-primary btn-large" href="/ninyos">Ir a listados</a>
					</p>
				</div>
			</div>


		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
