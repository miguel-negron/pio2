  <body>
<!--

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Listado de alergias</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">Inicio</a></li>
            <li><a href="/ninyos">Ver niños</a></li>
            <li><a href="/ninyo/new">Añadir niño</a></li>
            <li class="active"><a href="/monitores">Ver monitores</a></li>
            <li><a href="/monitor/new">Añadir monitor</a></li>
            <li><a href="/alergias">Ver alergias</a></li>
            
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
          	<li class="dropdown">

          		   data-toggle="dropdown" role="button" 
          		   aria-haspopup="true" aria-expanded="false">

	<form th:action="@{/logout}" method="POST" id="logoutForm">
    </form>
    <div class="container">

      <div class="starter-template">
        <h1>Alergias</h1>
      </div>  
        <table class="table" th:each="alergia : ${listaAlergias}">
        <caption class="h2" th:text="${#strings.capitalize(alergia.nombre)}"></caption>
        	<thead>
        		<tr>
        			<th>Rama</th>
        			<th>Nombre</th>
        			<th>Primer Apellido</th>
        			<th>Segundo Apellido</th>
<!--         			<th>Operaciones</th> -->
        	</thead>
        	<tbody>
        		<tr>
        			<td colspan="4" align="center" class="lead" >Monitores</td>
        		</tr>
        		<tr th:each="monitor : ${alergia.monitoresAlergicos}">
        			<td th:text="${monitor.curso}">dni</td>
        			<td th:text="${monitor.nombre}">nombre</td>
        			<td th:text="${monitor.apellido1}">Primer apellido</td>
        			<td th:text="${monitor.apellido2}">Segundo apellido</td>
        		</tr>
        		<tr>
        			<td colspan="4" align="center" class="lead" >Niños</td>
        		</tr>
        		<tr th:each="ninyo : ${alergia.ninyosAlergicos}">
        			<td th:text="${ninyo.curso}">dni</td>
        			<td th:text="${ninyo.nombre}">nombre</td>
        			<td th:text="${ninyo.apellido1}">Primer apellido</td>
        			<td th:text="${ninyo.apellido2}">Segundo apellido</td>

        		</tr>
        	</tbody>
        </table>

    </div><!-- /.container -->

    <script src="/webjars/jquery/jquery.min.js"></script>

  </body>
</html>
